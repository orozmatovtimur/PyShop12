{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin-left:40px; margin-top:20px;">
<form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">
        Log In
    </button>
</form>
</div>

{% endblock %}
